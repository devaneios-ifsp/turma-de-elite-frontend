<div fxLayout="column" fxLayoutAlign="space-between center">
  <div fxFlexAlign="start">
    <h1 class="mat-display-1 page-title">{{'titles.administrativePanel'|translate}}</h1>
  </div>
  <div class="full-width" fxLayout="row" fxLayoutAlign="space-around center">
    <div fxFlex="50" fxHide fxShow.gt-sm>
      <img class="half-screen-width" src="assets/administrative-panel.svg">
    </div>
    <div class="tile-container" fxFlex="35" fxFlexAlign="start">
      <navigator-button
        data-cy-school="access"
        [path]="'/admin/schools'"
        [label]="'labels.schools'"
        [iconName]="'school'">
      </navigator-button>
      <navigator-button
        data-cy-admin="access"
        [path]="'/admin/admins'"
        [label]="'labels.admins'"
        [iconName]="'manage_accounts'">
      </navigator-button>
      <navigator-button
        data-cy-manager="access"
        [path]="'/admin/managers'"
        [label]="'titles.managers'"
        [iconName]="'person'">
      </navigator-button>
      <navigator-button
        data-cy-dashboard="access"
        [path]="'/admin/dash'"
        [label]="'Dashboard'"
        [iconName]="'dashboard'">
      </navigator-button>
    </div>
  </div>
</div>
