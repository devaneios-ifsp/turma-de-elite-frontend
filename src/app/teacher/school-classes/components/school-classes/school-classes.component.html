<div fxLayout="column" fxLayoutAlign="center start">
  
  <div class="full-width" fxLayout="row" fxLayoutAlign="space-around  start">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" 
      [opened]="true">
      <div class="page-title" fxFlexAlign="start" fxLayoutAlign="start">
        <button mat-icon-button routerLink="/teacher/dashboard"><mat-icon>navigate_before</mat-icon></button>
        <h1 class="mat-display-1">{{'labels.classes'|translate}}</h1>
      </div>
      <mat-nav-list>
        <div class="search" >
        <mat-form-field class = "full-width" appearance="outline" >
          <input type="tel" matInput placeholder="{{'placeholder.searchClass'|translate}}" [formControl]="searchControl">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        </div>
        <mat-tab-group (selectedTabChange)="loadTeacherClasses($event.index)">
          <mat-tab label="Turma de Elite">
      <div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngFor="let classroom of teacherLocalClasses">
       <a *ngIf="!(isHandset$ | async)" 
        [ngClass]="'mat-elevation-z1 ' + (classToggleId===classroom.id?'toggled-tile':'tile')"
        fxLayout="row"
        fxFlexAlign="center center"
        fxLayoutAlign="start center"
        (click)="classToggleId=classroom.id;classToggleExternalId=null; createMode=false">
        <mat-icon [ngClass]="classroom.isActive?'primary':'disabled'">person</mat-icon>
        <p color="primary">{{classroom.name}}</p>
      </a>
    </div>
    <div *ngFor="let classroom of teacherLocalClasses">
      <a *ngIf="(isHandset$ | async)" 
       [ngClass]="'mat-elevation-z1 ' + (classToggleId===classroom.id?'toggled-tile':'tile')"
       fxLayout="row"
       fxFlexAlign="center center"
       fxLayoutAlign="start center"
       (click)="classToggleId=classroom.id;classToggleExternalId=null;createMode=false;drawer.toggle()">
       <mat-icon [ngClass]="classroom.isActive?'primary':'disabled'">person</mat-icon>
       <p color="primary">{{classroom.name}}</p>
     </a>
   </div>
      <mat-paginator
        class="full-width"
        [length]="totalLength"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageChange($event)">
      </mat-paginator>
    </mat-tab>
    <mat-tab label="Google Classroom">
      <div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngFor="let classroom of teacherLmsClasses">
        <a *ngIf="!(isHandset$ | async)" 
          [ngClass]="'mat-elevation-z1 ' + (classToggleExternalId===classroom.externalId?'toggled-tile':'tile')"
          fxLayout="row"
          fxFlexAlign="center center"
          fxLayoutAlign="start center"
          (click)="setToggleClass(classroom)">
          <mat-icon [ngClass]="classroom.isActive?'primary':'disabled'">person</mat-icon>
          <p color="primary">{{classroom.name}}</p>
        </a>
      </div>
      <div *ngFor="let classroom of teacherLmsClasses">
        <a *ngIf="(isHandset$ | async)" 
        [ngClass]="'mat-elevation-z1 ' + (classToggleExternalId===classroom.externalId?'toggled-tile':'tile')"
        fxLayout="row"
        fxFlexAlign="center center"
        fxLayoutAlign="start center"
        (click)="classToggleExternalId=classroom.externalId;classToggleId=null;createMode=false;drawer.toggle()">
          <mat-icon [ngClass]="classroom.isActive?'primary':'disabled'">person</mat-icon>
          <p color="primary">{{classroom.name}}</p>
        </a>
      </div>
      <mat-paginator
        class="full-width"
        [length]="totalLength"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageChange($event)">
      </mat-paginator>
    </mat-tab>
</mat-tab-group>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class ="content">
    <div fxFlex="100" fxFlexAlign="end">
      <app-school-details
        *ngIf="classToggleId || classToggleExternalId || createMode"
        [classId]="classToggleId"
        [externalId]="classToggleExternalId"
        (save)="refresh()"
        (cancel)="drawer.toggle($event)">
      </app-school-details>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>

</div>
